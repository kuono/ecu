name:                ecu
version:             0.12.1
github:              "kuono/ecu"
license:             MIT
author:              "Kentaro UONO"
maintainer:          "info@kuono.net"
copyright:           "2018-2021 Kentaro UONO"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ecu#readme>

dependencies:
- base >= 4.7 && < 5
- array
- brick
- bytestring
- conduit
- containers
- directory
- disk-free-space
- exceptions
- lenses
- linear
- microlens
- random
- process
- serialport
- split
- stm
- time
- textPlot
- time
- text
- transformers
- unix
- vector
- vty

library:
  source-dirs:       src

# default-extensions:  # {- Strict StrictData -}

executables:
  ecu-exe:
    main:                Main.hs
    source-dirs:
    - app
    - src
    ghc-options:
    - -threaded
    - -Wall
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - stm
    - split
    - transformers
    - time
    - bytestring
    - directory
    - serialport
    - unix
    - brick
    - text
    - vty
    - textPlot
    - containers
    - microlens
    - linear
    - vector
    - lenses
    - process
    

tests:
  ecu-test:
    main:                Spec.hs
    source-dirs:
    - test
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - split
    - transformers
    - time
    - bytestring
    - directory
    - serialport
    - unix
