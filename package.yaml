name:                ecu
version:             0.8.4
github:              "kuono/ecu"
license:             BSD3
author:              "Kentaro UONO"
maintainer:          "info@kuono.net"
copyright:           "2018-2019 Kentaro UONO"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ecu#readme>

dependencies:
- base >= 4.7 && < 5
- serialport
- time
- stm
- bytestring
- disk-free-space
- time
- split
- directory
- unix
- transformers
- brick
- vty
- textPlot
- containers
- microlens
- linear
- vector
- random

library:
  source-dirs:       src

# default-extensions:  # {- Strict StrictData -}

executables:
  ecu-exe:
    main:                Main.hs
    source-dirs:
    - app
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ecu
    - stm
    - split
    - transformers
    - time
    - bytestring
    - directory
    - serialport
    - unix
    - brick
    - vty
    - textPlot
    - containers
    - microlens
    - linear
    

tests:
  ecu-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ecu
    - split
    - transformers
    - time
    - bytestring
    - directory
    - serialport
    - unix
